[window]
opacity = 0.9
padding.x = 15
padding.y = 15

[font]
size = 16.0
[scrolling]
history = 100000

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 750
blink_timeout = 5
thickness = 0.15

[mouse]
hide_when_typing = true

# Colors (Snazzy)
